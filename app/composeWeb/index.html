<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Compose Web App</title>
    <link rel="manifest" href="manifest.json"/>
    <!--<base href="/wasm/">-->
    <script type="application/javascript" src="cmp.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center; /*  align the flex items horizontally */
            align-items: center; /* align the flex items vertically */
            background-color: transparent;
            /*background-image: url("images/splash.png");*/
            /*background-repeat: no-repeat;*/
            /*background-position: center;*/
        }

        #warning {
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 100;
        }

        #warning li {
            padding-bottom: 15px;
        }

        #warning span.code {
            font-family: monospace;
        }

        ul {
            margin-top: 0;
            margin-bottom: 15px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
        }

        #close {
            position: absolute;
            top: 0;
            right: 10px;
            cursor: pointer;
        }

        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid lightblue;
            border-right-color: orange;
            animation: l2 1s infinite linear;
        }

        @keyframes l2 {
            to {
                transform: rotate(1turn)
            }
        }
    </style>
</head>
<body>
<div class="loader"></div>
</body>
</html>
