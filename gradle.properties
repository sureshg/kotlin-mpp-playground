# semver.scope=auto|major|minor|patch
# semver.remote=origin

# Snapshot Repo
maven.snapshot.repo.enabled=false

# Other projects
composeBuild=true
springBoot=false
kotlin.target.native.enabled=false
kotlin.target.win.enabled=false
